<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Example JS Image-Slide</title>
	<link rel="stylesheet" href="../css/slider.css" />
</head>
<body>

<div style='text-align:center; padding:20px; min-width:1050px;'>

<!-- Basic Usage Example Below:
	
	NOTE:
	
	Make sure both the CSS selector and jQuery selector points to the correct class (or ID) of the element you wish to activate the image-slider function on.
	
	
	PARAMETERS:
	
	data-transition can be equal to slide or fade
	data-scrollspeed is the speed between transitions
	
-->

<table>
	<tr>
	<td style="width:50%;">


	<div class="image-slider" data-transition="slide" data-scrollspeed="500">
		<ul>
			<li>
				<img src="img/winter-500.jpg" alt="Winter" />
				<a class="previous" href="#">&#9664;</a>
				<a class="next" href="#">&#9654;</a>
				<span class="caption">1. Winter and wonder</span>
			</li>
			<li>
				<img src="img/winter2-500.jpg" alt="Winter" />
				<a class="previous" href="#">&#9664;</a>
				<a class="next" href="#">&#9654;</a>
				<span class="caption">2. Snow and trees</span>	
			</li>
			<li>
				<img src="img/red-winter500.jpg" alt="Winter" />
				<a class="previous" href="#">&#9664;</a>
				<a class="next" href="#">&#9654;</a>
				<span class="caption">3. Red Winter</span>	
			</li>
			<li>
				<img src="img/beach-bg.jpg" alt="Beach" />
				<a class="previous" href="#">&#9664;</a>
				<a class="next" href="#">&#9654;</a>
				<span class="caption">4. Beach</span>	
			</li>
		</ul>
	</div>
	</td>
	<td>
	
	<div class="image-slider" data-transition="fade" data-scrollspeed="800">
		<ul>
			<li>
				<img src="img/winter-500.jpg" alt="Winter" />
				<a class="previous" href="#">&#9664;</a>
				<a class="next" href="#">&#9654;</a>
				<span class="caption">1. Winter and wonder</span>
			</li>
			<li>
				<img src="img/winter2-500.jpg" alt="Winter" />
				<a class="previous" href="#">&#9664;</a>
				<a class="next" href="#">&#9654;</a>
				<span class="caption">2. Snow and trees</span>	
			</li>
			<li>
				<img src="img/red-winter500.jpg" alt="Winter" />
				<a class="previous" href="#">&#9664;</a>
				<a class="next" href="#">&#9654;</a>
				<span class="caption">3. Red Winter</span>	
			</li>
			<li>
				<img src="img/beach-bg.jpg" alt="Beach" />
				<a class="previous" href="#">&#9664;</a>
				<a class="next" href="#">&#9654;</a>
				<span class="caption">4. Beach</span>	
			</li>
		</ul>
	</div>
	
	
	
	</td>
	</tr>
</table>
</div>

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/slider-ck.js"></script>
<script type="text/javascript">
	$('.image-slider').imageslider();
</script>
</body>
</html>
